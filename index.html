<!DOCTYPE html>
<html>
  <head>
  	<title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <section id="section-add-elem">
      	<label for="new-task" class="add-item">Add Item</label>
      	<div class="task-row-wrapper">
      	  <input id="new-task" class="task task__input" type="text">
      	  <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="caption">Todo</h3>
      <ul id="incomplete-tasks" class="list">
      	<li class="list__item">
      	  <input type="checkbox">
      	  <label class="task description">Pay Bills</label>
      	  <input type="text" class="task task__input">
      	  <button class="edit btn">Edit</button>
      	  <button class="delete btn"><img src="./remove.svg" alt="remove"></button>
      	</li>
      	<li class="list__item edit-mode">
      	  <input type="checkbox">
      	  <label class="task description">Go Shopping</label>
      	  <input type="text" value="Go Shopping" class="task task__input">
      	  <button class="edit btn">Save</button>
      	  <button class="delete btn"><img src="./remove.svg" alt="remove"></button>
      	</li>
      </ul>
      <h3 class="caption">Completed</h3>
      <ul id="completed-tasks" class="list">
      	<li class="list__item">
      	  <input type="checkbox" checked>
      	  <label class="task description">See the Doctor</label>
      	  <input type="text" class="task task__input">
      	  <button class="edit btn">Edit</button>
      	  <button class="delete btn"><img src="./remove.svg" alt="remove"></button>
      	</li>
      </ul>
    </div>
	  <script src="app.js"></script>
	</body>
</html>
